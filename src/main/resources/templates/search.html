<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Search for a Movie</h1>
    <a href="/movies" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View All Movies</a>


    <form action="/search" method="get" class="flex justify-center mb-8">
        <input type="text" name="movieTitle" placeholder="Enter movie title" class="border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring focus:ring-blue-400 w-1/2" required />
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Search</button>
    </form>
</div>
</body>
</html>
