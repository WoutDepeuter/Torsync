<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen flex items-center">

<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-4xl font-bold text-center text-blue-700 mb-8">Search for a Movie</h1>

    <div class="flex justify-center gap-4 mb-6">
        <a href="/movies" class="bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-600 transition">
            View All Movies
        </a>
        <a href="/browse/page/2" class="bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-600 transition">
            View Downloadable Movies
        </a>
    </div>

    <form action="/search" method="get" class="flex justify-center">
        <input
                type="text"
                name="movieTitle"
                placeholder="Enter movie title and release year"
                class="border border-gray-300 rounded-l-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 w-1/2"
                required
        />
        <button
                type="submit"
                class="bg-blue-500 text-white font-semibold px-6 py-3 rounded-r-lg hover:bg-blue-600 transition">
            Search
        </button>
    </form>
</div>
</body>
</html>
