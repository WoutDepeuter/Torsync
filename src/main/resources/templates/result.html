<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Search Result</h1>

    <div class="text-center">
        <h2 class="text-lg font-semibold">Magnet Link:</h2>
        <p th:text="${magnetLink}" class="mt-4"></p>
    </div>

    <div class="mt-8 text-center">
        <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search another movie</a>
    </div>
</div>
</body>
</html>
