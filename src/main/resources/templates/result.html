<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Search Result</h1>

    <p th:text="${movieTitle}" class="mt-4"></p>

    <div class="text-center mt-6">
        <div class="inline-block bg-white rounded-lg shadow-lg overflow-hidden">
            <img th:src="${image}" alt="Movie Poster" class="w-full h-auto">
            <div class="p-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-2" th:text="'Poster of: ' + ${movieTitle}">Movie Poster</h2>
            </div>
        </div>
    </div>

    <div class="text-center">
        <h2 class="text-lg font-semibold">Magnet Link:</h2>
        <p th:text="${magnetLink}" class="mt-4"></p>
    </div>

    <form action="/download" method="post" class="text-center mt-8">
        <input type="hidden" name="magnetLink" th:value="${magnetLink}">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Download with qBittorrent</button>
    </form>



    <div class="mt-8 text-center">
        <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search another movie</a>
    </div>
</div>
</body>
</html>
