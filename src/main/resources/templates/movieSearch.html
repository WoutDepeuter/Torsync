<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Search for Movies</h1>

<form action="/search" method="get">
    <input type="text" name="query" placeholder="Enter movie title" th:value="${query}" />
    <button type="submit">Search</button>
</form>

<div th:if="${movies != null}">
    <h2>Search Results</h2>
    <div th:each="movie : ${movies}">
        <div class="movie">
            <h3 th:text="${movie.title}"></h3>
            <p th:text="${movie.overview}"></p>
        </div>
    </div>
</div>

<div th:if="${movies == null or #lists.isEmpty(movies)}">
    <p>No movies found for your search.</p>
</div>

<footer>
    <p>&copy; 2024 Movie Search</p>
</footer>
</body>
</html>
