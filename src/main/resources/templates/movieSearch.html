<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Search for Movies</h1>

    <form action="/search" method="get" class="flex justify-center mb-8">
        <input type="text" name="query" placeholder="Enter movie title"
               th:value="${query}" class="border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring focus:ring-blue-400 w-1/2" required />

        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Search</button>
    </form>

    <div th:if="${movies != null and not #lists.isEmpty(movies)}"
         class="text-center text-gray-600 mt-8">
        <p>Found <span th:text="${movies.size()}"></span> movies</p>
    </div>

    <div th:each="movie : ${movies}" class="bg-white shadow-md rounded-lg overflow-hidden">
        <img th:src="${movie.posterPath ?: '/images/placeholder.png'}"
             alt="Poster for movie" class="w-full h-64 object-cover">
        <div class="p-4">
            <h3 class="text-lg font-semibold" th:text="${movie.title}"></h3>
            <p class="text-sm text-gray-600 mt-2"
               th:text="'Overview: ' + (${movie.overview} ?: 'N/A')"></p>
            <p class="text-sm text-gray-600 mt-2"
               th:text="'Release Date: ' + (${movie.releaseDate} ?: 'Unknown')"></p>
            <p class="text-sm text-gray-600 mt-2"
               th:text="'Original Title: ' + (${movie.originalTitle} ?: 'N/A')"></p>
            <p class="text-sm text-gray-600 mt-2"
               th:text="'Original Language: ' + (${movie.originalLanguage} ?: 'Unknown')"></p>
            <p class="text-sm text-gray-600 mt-2"
               th:text="'Adult Content: ' + (${movie.adult} ? 'Yes' : 'No')"></p>
            <p class="text-sm text-gray-600 mt-2"
               th:text="'Popularity: ' + (${movie.popularity} ?: '0')"></p>
            <p class="text-sm text-gray-600 mt-2"
               th:text="'Vote Average: ' + (${movie.voteAverage} ?: '0')"></p>
            <p class="text-sm text-gray-600 mt-2"
               th:text="'Vote Count: ' + (${movie.voteCount} ?: '0')"></p>
        </div>
    </div>
        </div>
    </div>

    <div th:if="${movies == null or #lists.isEmpty(movies)}"
         class="text-center text-gray-600 mt-16">
        <p class="text-lg font-semibold">No movies found for your search.</p>
        <p class="text-sm">Try searching with different keywords.</p>
    </div>
</div>


<footer class="mt-8 text-center text-gray-500">
    <p>&copy; 2024 Movie Search</p>
</footer>
</body>
