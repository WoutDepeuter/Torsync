<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Search for Movies</h1>

    <!-- Search Form -->
    <form action="/search" method="get" class="flex justify-center mb-8">
        <input type="text" name="query" placeholder="Enter movie title" th:value="${query}"
               class="border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring focus:ring-blue-400 w-1/2" />
        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Search</button>
    </form>

    <!-- Movies Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Loop through movies -->
        <div th:each="movie : ${movies}"
             class="bg-white shadow-md rounded-lg overflow-hidden">
            <!-- Movie Poster -->

            <!-- Movie Details -->
            <div class="p-4">
                <h3 class="text-lg font-semibold" th:text="${movie.title}"></h3>
                <p class="text-sm text-gray-600 mt-2" th:text="'Overview: ' + ${movie.overview}"></p>
                <p class="text-sm text-gray-600 mt-2" th:text="'Release Date: ' + ${movie.releaseDate}"></p>
                <p class="text-sm text-gray-600 mt-2" th:text="'Original Title: ' + ${movie.originalTitle}"></p>
                <p class="text-sm text-gray-600 mt-2" th:text="'Language: ' + ${movie.originalLanguage}"></p>
                <p class="text-sm text-gray-600 mt-2" th:text="'Adult Content: ' + (${movie.adult} ? 'Yes' : 'No')"></p>
                <p class="text-sm text-gray-600 mt-2" th:text="'Popularity: ' + ${movie.popularity}"></p>
                <p class="text-sm text-gray-600 mt-2" th:text="'Vote Average: ' + ${movie.voteAverage}"></p>
                <p class="text-sm text-gray-600 mt-2" th:text="'Vote Count: ' + ${movie.voteCount}"></p>
            </div>
        </div>
    </div>

    <div th:if="${movies == null or #lists.isEmpty(movies)}"
         class="text-center text-gray-600 mt-8">
        <p>No movies found for your search.</p>
    </div>
</div>

<!-- Footer -->
<footer class="mt-8 text-center text-gray-500">
    <p>&copy; 2024 Movie Search</p>
</footer>
</body>
</html>
